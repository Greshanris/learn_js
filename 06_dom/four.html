<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
        // The problem here is that when we append child by selecting className or anything, all the tree have to be traversed in document, which will not be feasible
    }
    
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        // to attach to the webpage className .language
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    // edit the value either with innerHTML, textContent, or appendChild
    const secondLang = document.querySelector("li:nth-child(2)") // selecting the 2nd child
    // secondLang.innerHTML = "Mojo"
    console.log(secondLang);
    const newLi = document.createElement('li')
    newLi.appendChild(document.createTextNode("Mojo"))
    // to add
    secondLang.replaceWith(newLi)

    // edit with new outerHTML
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    // remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
