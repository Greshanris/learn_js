<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing images</h2>
    <div>
        <ul id="images">
            <li><img width="200px" src="https://images.pexels.com/photos/15736858/pexels-photo-15736858/free-photo-of-deer-drinking-water-from-river.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Deer" id="deer"></li>
            <li><img width="200px" src="https://images.pexels.com/photos/14278286/pexels-photo-14278286.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Elephant" id="elephant"></li>
            <li><img width="200px" src="https://images.pexels.com/photos/20703610/pexels-photo-20703610/free-photo-of-a-panda-bear-is-drinking-water-from-a-pond.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Panda" id="panda"></li>
            <li><img width="200px" src="https://images.pexels.com/photos/12715260/pexels-photo-12715260.jpeg?auto=compress&cs=tinysrgb&w=300" alt="Parrot" id="parrot"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // js is sequencially running language but there is exceptions.
    // People also go towards asynchronous but only for particular purposes.
    // Same is of the browser events.
    document.getElementById('parrot').onclick = function(){
        alert("parrot clicked");
    }
</script>
</html>
