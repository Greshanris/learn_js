<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="cancel">Cancel</button>
</body>
<script>
    const sayRishav = function(){
        console.log("Rishav")
    }

    const changeText = function(){
        document.querySelector("h1").innerHTML = "Rishav Learning JS Series"
    }

    const changeMe = setTimeout(changeText, 2000); // It is a method but also calls API // needs reference of anyfunction, changeText() will not be the reference, changeText will be the reference to the function, because we stored it in changeText variable which stores the function.

    document.querySelector("#cancel").addEventListener("click", function(){
        clearTimeout(changeMe)
        console.log("STOPPED");
    })
</script>
</html>
